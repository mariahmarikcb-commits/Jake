<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harold Jake Patindol | IT Profile</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      padding: 20px;
    }

    /* ===== CARD ===== */
    .card {
      background-color: #020617;
      width: 100%;
      max-width: 380px;
      padding: 32px 24px;
      border-radius: 18px;
      text-align: center;
      border: 1px solid #1e293b;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    /* ===== PROFILE IMAGE ===== */
    .profile-img {
      width: 110px;
      height: 110px;
      margin: 0 auto 16px;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid #3b82f6;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .role {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ===== ABOUT ===== */
    .about {
      font-size: 14px;
      line-height: 1.6;
      color: #cbd5f5;
      margin-bottom: 22px;
    }

    /* ===== SKILLS ===== */
    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
    }

    .skill {
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 20px;
      background-color: #1e293b;
      color: #93c5fd;
    }

    /* ===== SOCIAL LINKS ===== */
    .socials {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 10px;
    }

    .socials a {
      color: #cbd5e1;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #3b82f6;
    }

    footer {
      margin-top: 20px;
      font-size: 11px;
      color: #64748b;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="profile-img">
      <!-- Replace with your own photo -->
      <img src="https://via.placeholder.com/300" alt="Profile Picture">
    </div>

    <h1>Harold Jake Patindol</h1>
    <div class="role">IT Student</div>

    <p class="about">
      A motivated Information Technology student with an interest in web development,
      system design, and modern technologies. Passionate about learning and improving
      technical skills.
    </p>

    <div class="skills">
      <span class="skill">HTML</span>
      <span class="skill">CSS</span>
      <span class="skill">JavaScript</span>
      <span class="skill">Networking</span>
    </div>

    <div class="socials">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>

    <footer>
      © 2026 • Personal Profile Page
    </footer>
  </div>

</body>
</html>
