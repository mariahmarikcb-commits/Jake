<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harold Jake Patindol | IT Profile</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* ===== THEME VARIABLES ===== */
    body.dark {
      background-color: #0f172a;
      color: #e5e7eb;
    }

    body.light {
      background-color: #f8fafc;
      color: #0f172a;
    }

    /* ===== CARD ===== */
    .card {
      position: relative;
      width: 100%;
      max-width: 380px;
      padding: 32px 24px;
      border-radius: 18px;
      text-align: center;
      border: 1px solid;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      transition: background 0.3s ease, border 0.3s ease;
    }

    body.dark .card {
      background-color: #020617;
      border-color: #1e293b;
    }

    body.light .card {
      background-color: #ffffff;
      border-color: #e5e7eb;
    }

    /* ===== TOGGLE BUTTON ===== */
    .theme-toggle {
      position: absolute;
      top: 14px;
      right: 14px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: inherit;
    }

    /* ===== PROFILE IMAGE ===== */
    .profile-img {
      width: 110px;
      height: 110px;
      margin: 0 auto 16px;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid #3b82f6;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .role {
      font-size: 13px;
      margin-bottom: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #64748b;
    }

    /* ===== ABOUT ===== */
    .about {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 22px;
      color: #475569;
    }

    body.dark .about {
      color: #cbd5f5;
    }

    /* ===== SKILLS ===== */
    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
    }

    .skill {
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 20px;
      background-color: #e5e7eb;
      color: #1e293b;
    }

    body.dark .skill {
      background-color: #1e293b;
      color: #93c5fd;
    }

    /* ===== SOCIAL LINKS ===== */
    .socials {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 10px;
    }

    .socials a {
      font-size: 20px;
      color: inherit;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #3b82f6;
    }

    footer {
      margin-top: 20px;
      font-size: 11px;
      color: #64748b;
    }
  </style>
</head>

<body class="dark">

  <div class="card">
    <!-- Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
      <i id="themeIcon" class="fa-solid fa-sun"></i>
    </button>

    <div class="profile-img">
      <img src="https://via.placeholder.com/300" alt="Profile Picture">
    </div>

    <h1>Harold Jake Patindol</h1>
    <div class="role">IT Student</div>

    <p class="about">
      A motivated Information Technology student with an interest in web development,
      system design, and modern technologies. Passionate about learning and improving
      technical skills.
    </p>

    <div class="skills">
      <span class="skill">HTML</span>
      <span class="skill">CSS</span>
      <span class="skill">JavaScript</span>
      <span class="skill">Networking</span>
    </div>

    <div class="socials">
      <a href="https://www.facebook.com/Jeykk.05" target="_blank" aria-label="Facebook">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/vibew.kyej/" target="_blank" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@vibew.kyej" target="_blank" aria-label="TikTok">
        <i class="fa-brands fa-tiktok"></i>
      </a>
    </div>

    <footer>
      © 2026 • Personal Profile Page
    </footer>
  </div>

  <script>
    const body = document.body;
    const icon = document.getElementById("themeIcon");

    function toggleTheme() {
      body.classList.toggle("light");
      body.classList.toggle("dark");

      const isLight = body.classList.contains("light");
      icon.className = isLight ? "fa-solid fa-moon" : "fa-solid fa-sun";

      localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    // Load saved theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      body.className = savedTheme;
      icon.className = savedTheme === "light"
        ? "fa-solid fa-moon"
        : "fa-solid fa-sun";
    }
  </script>

</body>
</html>
